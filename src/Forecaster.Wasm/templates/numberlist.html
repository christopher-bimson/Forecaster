<div class="col">
    <h4>Historic Throughput</h4>
    <div class="form-group">
        <div class="input-group">
            <input class="form-control" type="text" bind-oninput="${NextSample}" placeholder="From a prior iteration..."/>
            <div class="input-group-append">
                ${AddSampleButton}
            </div>
        </div>
    </div>
    <div class="form-group">
        <ul class="list-group">
            ${SampleList}
            <template id="SampleListItem">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    ${Sample}
                    <button class="btn btn-danger btn-sm" type="button" onclick="${RemoveSample}">X</button>
                </li>
            </template>
        </ul>
    </div>
</div>
